<section class="room-list-container">
  <header class="header">
    <button (click)="seedRooms()">Seed rooms</button>
  </header>
  <section class="main list-group">
    <li class="list-group-item room" *ngFor="let room of rooms">
      <room-list-item class="room-description" [room]="room" (roomSelector)="selectRoom($event)"></room-list-item>
      <div class="preview-room" *ngIf="room.id === selectedId"></div>
    </li>
  </section>
</section>
